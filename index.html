    <title>Document</title>
    <script>
      function login()
      {
          var name = document.getElementById("name").value;
          if(name == "Ismail")
          {
              // var eror = document.getElementById("name_error").innerHTML = null; 
              var password = document.getElementById("password").value;
              if(password == "1234")
              {
                  // var eror = document.getElementById("password_error").innerHTML = null; 
                  location.assign("homepage.html");
              }
              else
              {
              var eror = document.getElementById("password_error").innerHTML = "Please must be enter your Password";
              document.getElementById("password_error").style.color = "red"; 
              document.getElementById("password").classList.add("border-danger");
          }
          }      
          else
          {
          var eror = document.getElementById("name_error").innerHTML = "Please must be enter your name"; 
          document.getElementById("name_error").style.color = "red"; 
          document.getElementById("name").classList.add("border-danger");
          }
          }
          function eraseeror()
          {
            document.getElementById("password").classList.remove("border-danger");
            document.getElementById("name").classList.remove("border-danger");    
            document.getElementById("password_error").innerHTML = null;
            document.getElementById("name_error").innerHTML = null; 
          }
  </script>

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Registor Account
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Enter you name:</label>
              <input type="text" class="form-control border border-3" id="name" onmousedown="eraseeror()" aria-describedby="emailHelp">
              <div id="name_error"></div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control border border-3" id="password" onmousedown="eraseeror()">
                <div id="password_error"></div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="login()">Registor</button>
          </form>
      </div>
    </div>
  </div>
</div>
